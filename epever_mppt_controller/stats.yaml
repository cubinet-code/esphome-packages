    filters:
      - multiply: 0.01
    icon: mdi:sine-wave
    on_value:
      then:
        - sensor.template.publish:
            id: real_soc
            state: !lambda 'return x*2;'
            #state: !lambda 'return 101.1475 + pow((1.010924 - 101.1475)/(1 + pow((x/31.86812), 81.69155)),5299956);'
            # 1.010924 /(1 + (x/31.86812)**81.69155)**5299956
  - platform: template
    id: real_soc
    name: "${prefix} STAT: Battery SOC"

  - platform: modbus_controller
    modbus_controller_id: epever
    id: battery_current
    name: "${prefix} STAT: Battery Current"
    address: 0x331B
    register_type: read
    value_type: S_DWORD_R
    register_count: 2
    accuracy_decimals: 2
    unit_of_measurement: "A"
    filters:
