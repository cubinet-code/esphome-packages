sensor:

  - platform: modbus_controller
    modbus_controller_id: epever
    id: max_pv_voltage_today
    name: "${prefix} STAT: Maximum PV Voltage Today"
    address: 0x3300
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 2
    unit_of_measurement: "V"
    filters:
      - multiply: 0.01
    icon: mdi:sine-wave

  - platform: modbus_controller
    modbus_controller_id: epever
